<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - The Great Automation</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h2 {
            margin-top: 0;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .status {
            text-align: center;
        }
        .status.running {
            color: green;
        }
        .status.paused {
            color: orange;
        }
        .status.stopped {
            color: red;
        }
        .btn-group {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .btn {
            margin: 0 5px;
            padding: 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn.start {
            background-color: green;
            color: white;
        }
        .btn.pause {
            background-color: orange;
            color: white;
        }
        .btn.stop {
            background-color: red;
            color: white;
        }
        .btn.restart {
            background-color: blue;
            color: white;
        }
        .btn.code {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Task List</h2>
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
            {% for task in tasks %}
            <tr>
                <td>{{ task.id }}</td>
                <td>{{ task.name }}</td>
                <td class="status {{ task.status.lower() }}">{{ task.status }}</td>
                <td class="btn-group">
                    <form action="/start/{{ task.id }}" method="GET">
                        <button class="btn start">&#9654;</button>
                    </form>
                    <form action="/pause/{{ task.id }}" method="GET">
                        <button class="btn pause">&#10073;&#10073;</button>
                    </form>
                    <form action="/stop/{{ task.id }}" method="GET">
                        <button class="btn stop">&#9724;</button>
                    </form>
                    <form action="/restart/{{ task.id }}" method="GET">
                        <button class="btn restart">&#8634;</button>
                    </form>
                    <form action="/edit/{{ task.id }}" method="GET">
                        <button class="btn code">Edit Code</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
